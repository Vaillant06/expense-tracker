<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2 class="title">LOGIN</h2>
        <form action="/login" method="POST" class="form-content">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autocomplete="off">

            <label for="passowrd">Password</label>
            <input type="password" name="password" id="password" autocomplete="off">        

            <div class="action-links">
                <button type="submit">Login</button>
                <p class="register">New User? 
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                <a href="{{ url_for('dashboard') }}">Back to home</a>
            </div>

            <div id="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <p class="{{ 'error-message' if category == 'error' else 'success-message' }} message">
                    {{ message }}
                    </p>
                {% endfor %}
                {% endwith %}
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/flash-messages.js') }}"></script>
</body>
</html>
