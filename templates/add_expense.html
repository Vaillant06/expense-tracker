<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_expense.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="title">Add New Expense</h2>
        
        <form method="POST" action="{{ url_for('add_expense') }}">
            <div class="form-content">
                
                <div class="input-wrap">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Enter the title of expense" 
                        required>
                </div>
                
                <div class="input-wrap">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        step="1" 
                        placeholder="Enter the amount" 
                        required>
                </div>
                
                <div class="input-wrap">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="clothes">Clothes</option>
                        <option value="academics">Academics</option>
                        <option value="utilities">Utilities</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                
                <div class="input-wrap">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        placeholder="Enter the expense description">
                </div>
                
                <div class="input-wrap">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        value="{{ today }}" 
                        required>
                </div>
            </div>
            
            <div class="action-links">
                <input type="submit" value="+ Add Expense">
                <a class="back-link" href="{{ url_for('profile') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
