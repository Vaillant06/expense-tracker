<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body>
    <form action="{{ url_for('edit_expense', id=expense['id']) }}" method="POST">
        <h2>Edit Expense</h2>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ expense['title'] }}" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="1" value="{{ expense['amount'] }}" min="1" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
        {% set all_categories = ["food", "travel", "clothes", "academics", "utilities", "others"] %}
        {% for cat in all_categories %}
            <option value="{{ cat }}"
                {% if expense and expense['category'] == cat %}selected{% endif %}>
                {{ cat }}
            </option>   
        {% endfor %}
        </select>

        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense['date'] }}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense['description'] }}" required>

        <input type="submit" value="Update Expense">
        <a href="{{ url_for('profile') }}">Back to profile</a>
    </form>
</body>
</html>
